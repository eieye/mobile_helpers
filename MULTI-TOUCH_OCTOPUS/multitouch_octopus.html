<!-- REGISTER AND TRACK UP TO EIGHT TOUCHES -->
<!-- FRI 05-MAY-23 -->


<!DOCTYPE html>
<html lang="en" id="app">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="Stylesheet" type="text/css" href="./multitouch_octopus.css" />
	<script src="./multitouch_octopus.js" defer></script>
	<title>MULTI-TOUCH GESTURES // OCTOPUS (TRACK 8 TOUCH POINTS)</title>

</head>
	<body id="touchpointhook">

		<div id="wrapper">

			<div class="loggrid" id="grid">
<!-- HEADER -->
				<div class="log">ID</div>
				<div class="log">START</div>
				<div class="log">MOVE</div>
				<div class="log">END</div>
				<div class="log">CANCEL</div>
				<div class="log">POS</div>
<!-- FIRST TOUCH -->
				<div id="id0" class="log">0</div>
				<div id="start0" class="bull">&nbsp;•</div>
				<div id="move0" class="bull">&nbsp;•</div>
				<div id="end0" class="bull">&nbsp;•</div>
				<div id="cancel0" class="bull">&nbsp;•</div>
				<div id="pos0" class="log">0 0</div>
<!-- SECOND TOUCH -->
				<div id="id1" class="log">1</div>
				<div id="start1" class="bull">&nbsp;•</div>
				<div id="move1" class="bull">&nbsp;•</div>
				<div id="end1" class="bull">&nbsp;•</div>
				<div id="cancel1" class="bull">&nbsp;•</div>
				<div id="pos1" class="log"></div>
<!-- THIRD TOUCH -->
				<div id="id2" class="log">2</div>
				<div id="start2" class="bull">&nbsp;•</div>
				<div id="move2" class="bull">&nbsp;•</div>
				<div id="end2" class="bull">&nbsp;•</div>
				<div id="cancel2" class="bull">&nbsp;•</div>
				<div id="pos2" class="log"></div>

<!-- ADDING MORE POINTS -->
<!-- TABLETS (IPAD) MAY SEE MORE THAN FULL PIANO (10) -->
<!-- FOURTH TOUCH -->
				<div id="id3" class="log">3</div>
				<div id="start3" class="bull">&nbsp;•</div>
				<div id="move3" class="bull">&nbsp;•</div>
				<div id="end3" class="bull">&nbsp;•</div>
				<div id="cancel3" class="bull">&nbsp;•</div>
				<div id="pos3" class="log"></div>
<!-- FIFTH TOUCH -->
				<div id="id4" class="log">4</div>
				<div id="start4" class="bull">&nbsp;•</div>
				<div id="move4" class="bull">&nbsp;•</div>
				<div id="end4" class="bull">&nbsp;•</div>
				<div id="cancel4" class="bull">&nbsp;•</div>
				<div id="pos4" class="log"></div>
<!-- SIXTH TOUCH -->
				<div id="id5" class="log">5</div>
				<div id="start5" class="bull">&nbsp;•</div>
				<div id="move5" class="bull">&nbsp;•</div>
				<div id="end5" class="bull">&nbsp;•</div>
				<div id="cancel5" class="bull">&nbsp;•</div>
				<div id="pos5" class="log"></div>
<!-- SEVENTH TOUCH -->
				<div id="id6" class="log">6</div>
				<div id="start6" class="bull">&nbsp;•</div>
				<div id="move6" class="bull">&nbsp;•</div>
				<div id="end6" class="bull">&nbsp;•</div>
				<div id="cancel6" class="bull">&nbsp;•</div>
				<div id="pos6" class="log"></div>
<!-- EIGHTH TOUCH -->
				<div id="id7" class="log">7</div>
				<div id="start7" class="bull">&nbsp;•</div>
				<div id="move7" class="bull">&nbsp;•</div>
				<div id="end7" class="bull">&nbsp;•</div>
				<div id="cancel7" class="bull">&nbsp;•</div>
				<div id="pos7" class="log"></div>
			</div>

<!-- INTERPRET GESTURE -->
			<div class="message">
				<span id="message" class="log">
					MSG
				</span>
			</div>

		</div><!-- WRAPPER -->

	</body>
</html>
